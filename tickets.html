
<p>
  各会場の前売り券をこちらより申し込みいただけます。
  下記の手順をよく読んでからお申し込みください。
</p>
<ol>
  <li>
    「お名前」、「メールアドレス」を記入し、
    「ご希望会場」を選択してお申込みください。</li>
  <li>お申込後、メールが送信され、前売り券の番号が発行されます。</li>
  <li>当日、会場の受付で前売り券の番号をご提示ただいき、料金をお支払いください。</li>
</ol>
<form action="#">
  <p>
    <label for="name">お名前（必須）</label><br>
    <input type="text" name="name" id="name" placeholder="(例)山田太郎" autofocus required>
  </p>
  <p>
    <label for="email">メールアドレス（必須）</label><br>
    <input type="text" name="email" id="email" placeholder="(例)xxx@xxx.com" required>
  </p>
  <p>
    <label for="pref">ご希望会場</label><br>
    <select name="pref" id="pref">
      <option value="hukuoka">福岡</option>
      <option value="nagoya">名古屋</option>
      <option value="senndai">仙台</option>
    </select>
  </p>
  <p>
    <label for="freespace">備考</label><br>
    <textarea name="freespace" id="freespace"></textarea>
  </p>
  <p>
    <input type="image" src="images/form_button.png" alt="申込内容の確認">
  </p>
</form>
