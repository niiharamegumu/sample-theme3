        <h1>展覧会について</h1>
        <section class="sec-field">
          <h2>展覧会の趣旨</h2>
          <figure>
            <img src="images/pic_introduction1.jpg" align="left" alt="展覧会の写真" width="224" height="151">
            <figcaption>
              <p>日本の景色写真展は、日本の景色が持っている魅力や素晴らしさを移した作品を展示しています。</p>
              <p>
                テーマを「日本の景色」に設定し、プロ・アマを問わず広く作品を募集したところ、
                「日本の景色」が詰まった作品Y約200点が集まりました。<br>
                これらはどれも力作で、都会のにぎわいや田舎の落ち着き、
                美しい自然などまさしく日本の魅力が凝縮された作品といえるでしょう。
              </p>
              <p>
                また、会期中は作品を主催しているプロの写真家によるギャラリートークをはじめ、
                多くのイベントを開催いたします。ぜひ、足をお運びください。
              </p>
            </figcaption>
          </figure>
        </section>
        <section class="sec-field">
          <h2>日本✕写真</h2>
          <figure>
            <img src="images/pic_introduction2.jpg" align="left" alt="紅葉の写真" width="224" height="151">
            <figcaption>
              <p>
                日常生活ではあまり意識しない景色の中から、美しい四季や日本特有の感覚である侘び寂びが感じられる
                瞬間を、様々な角度から写し出します。
              </p>
              <p>
                作品を通してお気に入りの風景を見つけたり、日本の景色の美しさを感じてください。
                また、普段の生活で自分だけの日本の風景を発見し、写真に収める喜びにつながれば幸いです。
              </p>
            </figcaption>
          </figure>
        </section>
